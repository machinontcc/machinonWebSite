<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios - Dashboard Machinon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="../config/configFirebase.js"></script>

    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="font-sans bg-[#050512] text-white">

    <!-- Sidebar fixa e estilizada -->
    <div class="hidden md:flex md:flex-col md:fixed top-6 bottom-6 left-6 w-64 bg-gray-800 text-white rounded-xl shadow-2xl p-6 space-y-6">
        <div class="flex items-center space-x-3">
            <img src="../assets/img/logo_white.png" alt="Logo da Empresa" class="w-full h-16 rounded-full" />
        </div>

        <nav class="flex flex-col space-y-4 poppins-regular">
            <a href="dashboard.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-estate text-2xl"></i>
                        <span class="text-lg">Home</span>
                    </span>
                </button>
            </a>

            <a href="atividades.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-list-ul text-2xl"></i>
                        <span class="text-lg">Atividades</span>
                    </span>
                </button>
            </a>

            <a href="funcionarios.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-users-alt text-2xl"></i>
                        <span class="text-lg">Funcionários</span>
                    </span>
                </button>
            </a>

            <a href="notificacoes.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-bell text-2xl"></i>
                        <span class="text-lg">Notificações</span>
                    </span>
                </button>
            </a>

            <a href="relatorios.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-file-info-alt text-2xl"></i>
                        <span class="text-lg underline-active">Relatórios</span>
                    </span>
                </button>
            </a>

            <a href="perfil.html">
                <button class="h-15 w-full bg-transparent border-0 text-white cursor-pointer transition-all">
                    <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                        <i class="uil uil-user-circle text-2xl"></i>
                        <span class="text-lg">Perfil</span>
                    </span>
                </button>
            </a>

            <button class="h-15 bg-transparent border-0 text-white cursor-pointer transition-all mt-auto" onclick="handleLogout()">
                <span class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-gray-100 hover:text-[#050512]">
                    <i class="uil uil-signout text-2xl"></i>
                    <span class="text-lg">Sair</span>
                </span>
            </button>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="md:ml-80 p-10 hidden md:block">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">Relatórios Disponíveis</h1>
        </header>

        <!-- Botão para gerar relatório -->
        <button class="mb-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 hidden px-4 rounded" id="btn-gerarRelatorio" onclick="gerarRelatorio()">
            Gerar Relatório
        </button>

        <!-- Lista de Relatórios -->
        <section class="bg-[#1e1e2e] p-6 rounded-xl">
            <h2 class="text-xl font-semibold mb-6">Relatórios Recentes</h2>
            <div id="relatorios-container" class="space-y-4">
                <!-- Os relatórios serão adicionados aqui via JavaScript -->
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/relatorios.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem('userData'));
            userData.isAdmin ? document.getElementById('btn-gerarRelatorio').classList.remove('hidden') : '';
        })
    </script>
</body>
</html>
