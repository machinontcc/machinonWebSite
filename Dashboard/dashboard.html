    <script>
      // Verifica se é o primeiro dia do mês
      const today = new Date();
      if (today.getDate() === 1) {
          // Calcula a data de início (1 do mês anterior)
          const startDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);

          // Calcula a data de fim (último dia do mês anterior)
          const endDate = new Date(today.getFullYear(), today.getMonth(), 0); // O dia 0 do mês atual retorna o último dia do mês anterior

          await gerarRelatorioMensal(userData.empresaId, startDate, endDate); // Gera o relatório com as datas
